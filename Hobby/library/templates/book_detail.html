{% extends 'base.html' %}
{% load static %}
{% block page_content %}
<link rel="stylesheet" href="{% static 'css/book_detail.css' %}">

<div class="row">
    <h1> {{ book.title }}</h1>
    <div class="col-md-8" >
<!--        <img src="{% static book.image %}" alt="" width="100%">--> <!--статики-->
        <img src="{{book.image.url}}" alt="" width="30%">
    </div>
    <div class="col-md-4">
        <h2>О книге: </h2>
        <p>{{ book.description }}</p>
        <br>
        <h3>Жанр:</h3>
        <p>{{ book.genre }}</p>
    </div>
</div>
{% endblock %}
