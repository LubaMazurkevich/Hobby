{% extends 'base.html' %}
{% load static %}
{% block page_content %}
<link rel="stylesheet" href="{% static 'css/book_detail.css' %}">

<div class="row">
    <h1> {{ film.title }}</h1>
    <div class="col-md-8" >
        <img src="{{film.image.url}}" alt="" width="30%">
    </div>
    <div class="col-md-4">
        <h2>О фильме: </h2>
        <p>{{ film.description }}</p>
        <br>
        <h3>Жанр:</h3>
        <p>{{ film.genre }}</p>
                <button type="button" class="btn btn-success" style="length: 40px;color:white" ><a href="{% url 'film_edit' pk=film.pk %}">Редактировать</a></button>
        <button type="button" class="btn btn-success" style="length: 40px;color:white" ><a href="{% url 'film_delete' pk=film.pk %}">Удалить</a></button>
    </div>
</div>
{% endblock %}
